  <meta property="og:site_name" content="特徴から探すカクテル検索サービス カクテル・ウェイター">

  <title>特徴から探すカクテル検索サービス カクテル・ウェイター</title>

  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ajax.js"></script>

  <style type="text/css">
    @import url("css/bootstrap.min.css");
    @import url("css/main-style.css");
  </style>

<body>
  <header>
    <h1 class="title">
      <a href="index.html"><span>カクテル・ウェイター</span><img src="img/logo-glass.png" style="padding-bottom: 6px;"></a>
    </h1>
  </header>
  <!-- モーダル・ダイアログ -->
  <div class="modal" id="cocktail-detail-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" style="background-color: black; color:aquamarine;">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <span id="cocktail-tag"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
          <!-- <button type="button" class="btn btn-primary">ボタン</button> -->
        </div>
      </div>
    </div>
  </div>

  <article id="content">
    <section id="main-content"></section>
    <article id="menu-content">
      <section id="all-tag-view" class="all-tag-modal-open">
        <ul><li><a class="button">すべての 特徴 を表示</a></li></ul>
      </section>
      <section id="popular-tag-view"></section>
    </article>
  </article>

  <div id="modal-main"></div>
